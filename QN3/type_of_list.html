	<center><h1>To illustrate Nested and Definition List Tags</h1></center>
	<hr>
	<h2><b>An ordered nested List:</b></h2>
	<ol>
		<li> WATER</li>
		<li> AIR</li>
		<ol type="a">
			<li> OXYGEN</li>
			<li> CARBON</li>
			<ol type="i">
				<li> CARBON MONOXIDE</li>
				<li> CARBON DIOXIDE</li>
			</ol>
		</ol>
		<li>FIRE</li>
	</ol>
		<h2><b>A Definition List:</b></h2>
		<dl>
			<dt>ENVIRONMENT</dt>
			<dd>-Anything sorround us</dd>
			<dt>BIOLOGY</dt>
			<dd>-Study of biotic and abiotic components</dd>
		</dl>
